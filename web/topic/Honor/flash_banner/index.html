<!--  STEP ONE: insert path to SWFObject JavaScript -->
<script type="text/javascript" src="js/swfobject/swfobject.js"></script>

<!--  STEP TWO: configure SWFObject JavaScript and embed CU3ER slider -->
<script type="text/javascript">
	var flashvars = {};
	flashvars.xml = "config.xml";
	flashvars.font = "font.swf";
	var attributes = {};
	attributes.wmode = "transparent";
	attributes.id = "slider";
	swfobject.embedSWF("cu3er.swf", "cu3er-container", "920", "300", "9", "expressInstall.swf", flashvars, attributes);
</script>
<style type="text/css">
<!--
*{ margin: 0; text-align:center; padding:0; background:#e6e6e6;}
#cu3er-container {width:920px; outline:0;}
-->
</style>

<!--  STEP THREE: insert CU3ER div container *lanrentuku.com-->
<div id="cu3er-container">
<a href="http://www.adobe.com/go/getflashplayer">
	<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
</a>
</div>
